<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Css Using JS</title>
    <style>
      #main {
        color: red;
        font-size: 50px;
        text-align: center;
        cursor: pointer;
        margin-top: 50px;
        transition: 2s;
      }
    </style>
  </head>
  <body>
    <div id="main" onmouseenter="modify()"  onmouseleave="unmodify()">Rahul</div>
  </body>
  <script>
    function modify(){
        document.getElementById('main').style.fontSize="100px";
        document.getElementById('main').style.color="blue";
      //  document.getElementById('main').style.fontFamily="vandana"
       
    }
    function unmodify(){
        document.getElementById('main').style.fontSize="50px";
        document.getElementById('main').style.color="red";
    }

  </script>
</html>
