<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caps lock detection</title>
</head>
<body>
    <form action="#" method="post" onsubmit="return validate()">
        <p>
            <h1 style="font-size: 30px; text-align:center;" >Ws cube tech <br>Registration Foprm</h1>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username">
            
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="passwors">

        </p>
        <p>
            <label for="conform-password">Conform-password</label>
            <input type="password" id="conform-password" name="conform-password" onkeyup="check(this)" >
            <error id="alert"></error>
        </p>
        <p>
            <input type="submit" id="submit" value="submit">
        </p>
    </form>
</body>

<script>
   window.addEventListener('keyup',event=>{
    var isCaps = event.getModifierState('CapsLock');
    if(isCaps){
        document.getElementById('alert').innerText = "worning capslock is on";
    }else{
        document.getElementById('alert').innerText = "";
    }
   })
</script>
</html>
