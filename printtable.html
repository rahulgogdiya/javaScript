<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print table used</title>
</head>
<body>
   <script>
    var num = prompt("please enter no","")
    for(var i = 0; i<=10; i++){
        document.write("<div>");
            document.write(num + "*"+i+"="+i*num);
            document.write("<div>");
    }
   </script> 
</body>
</html>
