<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Time Out function</title>
</head>
<body>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>

</body>
<script>
    var my;
    function start(){
     my = setTimeout(
        function(){
        document.write("ram")
        },
        2000
     );
    }
     function stop(){
        clearTimeout(my);
        alert("stop time out")
      

     }

    
</script>
</html>
