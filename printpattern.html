<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print patter usere define function</title>
</head>
<body>
    <script>
        var roe = prompt("please enter","");
        printpatten(roe);
        function printpatten(roe){

          for( var i=1; i<=roe; i++){
            for(var j=1; j<i; j++){
                document.write("*");
            }
            document.write("<br>")
          } 
          for( var i=roe; i>=1; i--){
            for(var j=1; j<i; j++){
                document.write("*");
            }
            document.write("<br>")
          }  
        }
    </script>
</body>
</html>
