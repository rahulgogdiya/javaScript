<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation in js</title>
</head>
<style>
    .yellow{
        width: 400px;
        height: 400px;
        background-color: #e6d5d1;
        position: relative;
        margin-top: 5px;

    }
    #red{
        width: 50px;
        height: 50px;
        background-color: rgb(0, 10, 3);
        position: absolute;
        top: 0px;
        left:0px;

    }
</style>
<body>
    <button onclick="move()">click me</button>
    <div class="yellow">

        <div id="red"></div>
    </div>
</body>
<script>
    function move(){
        var redelem = document.getElementById('red');
        var poe = 0;
        var animk = setInterval(animate,5);
        function animate(){
            if(poe == 350){
            clearInterval(animk);

            }else{
                poe++;
                redelem.style.top =poe+"px";
                redelem.style.left =poe+"px";
            }
        }
    }
</script>
</html>
