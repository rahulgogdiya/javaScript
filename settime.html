<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out Method</title>
</head>
<body>
    <button onclick="test()">Test</button>
    <script>
        function test(){
         setTimeout(
                function(){
                    alert("Hello")

                },
                2000
            )
        }
    </script>
</body>
</html>
