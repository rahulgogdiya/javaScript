<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open and close window</title>
</head>
<body>
    <button onclick="openWin()">Openwin</button>
    <button onclick="closeWin()">Closewin</button>
    <script>
        var win;
        function openWin(){
            win = window.open("https://www.google.com","width=500px","height=500px")
        }
        function closeWin(){
            win.close();
        }
    </script>
    
    
</body>
</html>
