<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event listener in js</title>
</head>
<body>
    <div id="container"></div>
    <button id="btn">click me</button>
    <button id="stop" onclick="stop">stop</button>
    <script>
        var i = 0;
        document.getElementById('btn').addEventListener("click",container);
        
        function container(){
            document.getElementById('container').innerText =i;
            i++;

        }
        document.getElementById('btn').addEventListener("mouseenter",function(){
            document.getElementById('container').style.color="red";

        });
        function stop(){
            document.getElementById('btn').removeEventListener("click",container);
        }
    </script>
</body>
</html>
