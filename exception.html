<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java sscript throw and catch function</title>
</head>
<body>
Please Enter a number 5 and 10
<input type="text" name="" id="num"> 
<button onclick="test()">Click</button>
<h1 id="res"></h1>
</body>
<script>
    var num = document.getElementById('num');
    function test(){
        var data = num.value;
        try{
             if(isNaN(data)){
                throw " this is a not a number";
             }else{
                if(data<5 || data>10){
                    throw " Out of range";
                }else{
                    throw "";
                }
             }
        }catch(errMessage){
           document.getElementById("res").innerText =errMessage;
        }finally{
            num.value ="";
        }
    }
</script>
</html>
